<div
    [ngClass]="{
        'page-container': true,
        'page-selected': page === actualPage
    }"
    (click)="onClickItem(page)"
>
    <mat-icon
        [ngClass]="{
            'material-symbols-outlined': page !== actualPage,
            'page-icon': true,
            'icon-route':
                page !== actualPage && (generalState.theme$ | async) !== 'binary'
        }"
        [matTooltip]="page !== actualPage ? page : ''"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="{{ icon }}"
    ></mat-icon>
    <span
        [ngClass]="{
            'page-title': true,
            'background-color': (generalState.theme$ | async) !== 'binary'
        }"
        >{{ title }}</span
    >
</div>

<div
    *ngIf="page !== '/'"
    [ngClass]="{
        'item-container': true,
        'item-selected': page === actualPage,
        top: '/settings' === page
    }"
    [style.backgroundColor]="
        page === actualPage ? (secondaryColor | color : '88') : 'transparent'
    "
    (click)="onClickItem(page)"
>
    <mat-icon
        [ngClass]="{
            'material-symbols-outlined': page !== actualPage,
            'item-icon': true,
            'icon-route':
                page !== actualPage && (generalState.theme$ | async) !== 'binary'
        }"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="{{ icon }}"
    ></mat-icon>
    <span
        [ngClass]="{
            'item-title': true,
            'background-color': (generalState.theme$ | async) !== 'binary'
        }"
        >{{ title }}</span
    >
</div>

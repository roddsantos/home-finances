<mat-toolbar class="toolbar" color="secondary">
    <mat-toolbar-row class="toolbar-row">
        <div
            [ngClass]="{
                'app-container': true,
                'selected-container': page === '/'
            }"
            (click)="onChangeRoute('/')"
        >
            <mat-icon
                [ngClass]="{
                    'material-symbols-outlined': true,
                    'app-icon': true,
                    'icon-route': page !== '/'
                }"
                [matTooltip]="page !== '/' ? 'home' : ''"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="cottage"
            ></mat-icon>
            <span class="app-title">finances</span>
        </div>
        <div class="routes-container" *ngIf="userState.user$ | async">
            <div
                [ngClass]="{
                    'app-container': true,
                    'selected-container': page === '/manager'
                }"
                (click)="onChangeRoute('/manager')"
            >
                <mat-icon
                    [ngClass]="{
                        'material-symbols-outlined': page !== '/manager',
                        'app-icon': true,
                        'icon-route': page !== '/manager'
                    }"
                    [matTooltip]="page !== '/manager' ? 'manager' : ''"
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="edit_square"
                ></mat-icon>
                <span *ngIf="page === '/manager'" class="app-title">manager</span>
            </div>
            <div
                [ngClass]="{
                    'app-container': true,
                    'selected-container': page === '/monthly'
                }"
                (click)="onChangeRoute('/monthly')"
            >
                <mat-icon
                    [ngClass]="{
                        'material-symbols-outlined': page !== '/monthly',
                        'app-icon': true,
                        'icon-route': page !== '/monthly'
                    }"
                    [matTooltip]="page !== '/monthly' ? 'monthly' : ''"
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="calendar_month"
                ></mat-icon>
                <span *ngIf="page === '/monthly'" class="app-title">monthly</span>
            </div>
            <div
                [ngClass]="{
                    'app-container': true,
                    'selected-container': page === '/dashboard'
                }"
                (click)="onChangeRoute('/dashboard')"
            >
                <mat-icon
                    [ngClass]="{
                        'material-symbols-outlined': page !== '/dashboard',
                        'app-icon': true,
                        'icon-route': page !== '/dashboard'
                    }"
                    [matTooltip]="page !== '/dashboard' ? 'dashboard' : ''"
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="pie_chart"
                ></mat-icon>
                <span *ngIf="page === '/dashboard'" class="app-title">dashboard</span>
            </div>
        </div>
        <div class="icon-container">
            <mat-icon
                *ngIf="userState.user$ | async"
                [ngClass]="['app-icon', 'profile', 'material-symbols-outlined']"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="account_circle"
                (click)="openProfile()"
            ></mat-icon>
        </div>
        <div class="icon-container">
            <mat-icon
                [ngClass]="['app-icon', 'dark-mode', 'material-symbols-outlined']"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="dark_mode"
                (click)="toggleDarkMode()"
            ></mat-icon>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="toolbar mobile" color="secondary">
    <mat-toolbar-row class="toolbar-row">
        <mat-icon
            [ngClass]="{
                    'material-symbols-outlined': true,
                    'app-icon': true,
                }"
            aria-hidden="false"
            aria-label="Example menu icon"
            fontIcon="menu"
        ></mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container [hasBackdrop]="innerWidth < 600" class="drawer-main">
    <mat-drawer
        [ngClass]="{
            'drawer-container': true,
            binary: (generalState.theme$ | async) === 'binary'
        }"
        #drawer
        [mode]="innerWidth < 600 ? 'over' : 'side'"
        opened
    >
        <div
            [ngClass]="{
                home: true,
            }"
            (click)="onChangeRoute('/')"
        >
            <mat-icon
                [ngClass]="{
                    'material-symbols-outlined': '/' !== actualPage,
                    'home-icon': true,
                    'icon-route':
                        '/' !== actualPage && (generalState.theme$ | async) !== 'binary'
                }"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="home"
            ></mat-icon>
            <span
                [ngClass]="{
                    'home-title': true,
                    'background-color': (generalState.theme$ | async) !== 'binary'
                }"
                >finances</span
            >
        </div>
        <item-layout-component
            class="item"
            *ngFor="let item of items"
            [item]="item"
            [actualPage]="actualPage"
            (onClick)="onChangeRoute($event)"
        />

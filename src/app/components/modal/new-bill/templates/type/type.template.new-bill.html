<div class="modal-content">
    <h1>choose the bill type</h1>
    <div class="type-list">
        <div
            (click)="handleType(t.id)"
            [ngClass]="['type-container', type === t.id ? 'selected' : '']"
            class="type-container"
            *ngFor="let t of typeList"
        >
            <div class="type-container-inner">
                <div class="type-container-inner-front">
                    <mat-icon
                        fontIcon="{{t.icon}}"
                        class="type-icon material-symbols-outlined"
                    ></mat-icon>
                    <p class="type-name">{{t.name}}</p>
                </div>
                <div class="type-container-inner-back">
                    <mat-icon
                        fontIcon="{{t.icon}}"
                        class="type-icon material-symbols-outlined"
                    ></mat-icon>
                    <p class="type-name">{{t.name}}</p>
                    <p class="type-description">{{t.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

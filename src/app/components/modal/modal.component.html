<div class="modal-container">
    <h2 mat-dialog-title class="modal-header">
        <p>{{ data.header }}</p>
        <mat-icon
            class="app-icon close"
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="close"
            (click)="dialogRef.close()"
        ></mat-icon>
    </h2>
    <div class="modal-body">
        <ng-container *ngTemplateOutlet="bodyTemplate || defaultBody"> </ng-container>
        <ng-template #defaultBody></ng-template>
    </div>
    <div class="modal-footer">
        <ng-container *ngTemplateOutlet="footer.type === 'submit' ? submit : footer.type === 'none' ? none : alert">
        </ng-container>
        <ng-template #submit>
            <button mat-button class="button-secondary" (click)="this.onSecondary()">
                {{ footer.alert }}
            </button>
            <button
                [disabled]="footer.disabled"
                mat-button
                class="button-primary add-margin-left"
                (click)="this.onPrimary()"
                cdkFocusInitial
            >
                {{ footer.submit }}
            </button>
        </ng-template>
        <ng-template #alert>
            <button mat-button class="modal-button-close" (click)="dialogRef.close()">{{ footer.alert }}</button>
        </ng-template>
        <ng-template #none> </ng-template>
    </div>
</div>

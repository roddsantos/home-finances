<modal-component
    [footer]="mode"
    (actionPrimary)="user ? onCloseModal(): onProfileSubmit()"
    (actionSecondary)="user ? onLogout() : onCloseModal()"
    [bodyTemplate]="user ? loggedBody : profileBody"
></modal-component>

<ng-template #profileBody>
    <div class="profile-body">
        <mat-form-field appearance="outline">
            <mat-label>username</mat-label>
            <input matInput [(ngModel)]="username" />
        </mat-form-field>
    </div>
</ng-template>

<ng-template #loggedBody>
    <div class="profile-body">
        <p>usu√°rio conectado:</p>
        <p>{{user?.name}}</p>
    </div>
</ng-template>

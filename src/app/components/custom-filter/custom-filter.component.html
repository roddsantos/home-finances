<div class="filter-container">
    <div class="chip-grid">
        @for (chip of filterState.filters$ | async; track chip; let i = $index) {
        <mat-chip-row
            [ngClass]="[chip.identifier, 'chip-item']"
            (removed)="removeFilter(chip)"
        >
            {{
                chip.identifier === "min" || chip.identifier === "max"
                    ? chip.identifier + ":"
                    : ""
            }}
            {{ chip.name }}
            <button matChipRemove [attr.aria-label]="'remove ' + chip.name">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-row>
        }
    </div>
    <button
        *ngIf="(filterState.filters$ | async)!.length > 0"
        mat-button
        [ngClass]="['button-primary', 'margin']"
        (click)="removeFilter()"
    >
        <mat-icon class="filter-icon">delete_sweep</mat-icon>
    </button>
    <button mat-button [ngClass]="['button-primary', 'margin']" (click)="openDialog()">
        <mat-icon class="filter-icon">filter_alt</mat-icon>
    </button>
</div>

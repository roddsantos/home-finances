<div class="buttons-container animate blur">
    <button
        *ngFor="let a of actions"
        (click)="a.action()"
        [matTooltip]="a.name"
        matTooltipPosition="above"
        class="icon-button"
        mat-icon-button
        aria-label="action company button"
    >
        <mat-icon
            class="material-symbols-outlined"
            [fontIcon]="a.icon"
            [style.color]="a.color"
        ></mat-icon>
    </button>
</div>

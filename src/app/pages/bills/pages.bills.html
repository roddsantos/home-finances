<div class="bills">
    <div class="bills-header">
        <h1 class="page-title">bills</h1>
        <button
            *ngIf="!(generalState.filterContainer$ | async)"
            aria-label="open filter selector"
            matTooltip="filter selector"
            matTooltipPosition="above"
            mat-button
            [ngClass]="['button-primary']"
            (click)="openFilterContainer()"
        >
            <mat-icon class="filter-icon material-symbols-outlined">filter_alt</mat-icon>
            <p>open filters</p>
        </button>
    </div>
    <div class="monthly-container">
        <div class="bill-list-container">

            <custom-filter></custom-filter>
            <pagination-template></pagination-template>
            <feedback-container
                *ngIf="(billState.bills$| async)?.length === 0"
                [info]="(billState.status$ | async)!"
            ></feedback-container>
            <ng-template
                ngFor
                let-item
                [ngForOf]="(billState.bills$ | async)"
                let-i="index"
                [ngForTrackBy]="trackByFn"
            >
                <bank-list-template
                    *ngIf="item.type === 'money'"
                    [data]="item"
                ></bank-list-template>
                <credit-card-list-template
                    *ngIf="item.type === 'creditCard'"
                    [data]="item"
                ></credit-card-list-template>
                <service-list-template
                    *ngIf="item.type === 'companyCredit'"
                    [data]="item"
                ></service-list-template>
            </ng-template>
        </div>
    </div>
</div>

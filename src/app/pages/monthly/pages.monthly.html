<div class="creation-main">
    <button mat-button [ngClass]="['button-primary', 'margin']" (click)="openDialog()">
        new bill
    </button>
    <custom-filter></custom-filter>
    <div class="bill-list-container">
        <ng-template
            ngFor
            let-item
            [ngForOf]="(bills.bills$ | async)"
            let-i="index"
            [ngForTrackBy]="trackByFn"
        >
            <mat-expansion-panel class="bill-expansion" hideToggle>
                <mat-expansion-panel-header class="bill-expansion-container">
                    <mat-panel-title>
                        <div class="bill-title-container">
                            <p>{{ item.name }}</p>
                            <div>
                                <p class="label">{{getTypeTranslation(item)}}</p>
                                <p class="value">{{getSpecialLabel(item)}}</p>
                            </div>
                            <p class="value">{{getDate(item)}}</p>
                        </div></mat-panel-title
                    >
                </mat-expansion-panel-header>
                <div class="bill-expanded-container" *ngFor="let di of detailsItems">
                    <div>
                        <p class="label">{{di}}</p>
                        <p class="value">{{ item[di] }}</p>
                    </div>
                </div>
            </mat-expansion-panel>
        </ng-template>
    </div>
</div>

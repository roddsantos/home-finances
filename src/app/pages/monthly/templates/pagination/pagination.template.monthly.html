<div class="margin-right">
    <div class="input-page-container pad">
        <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="description"
        ></mat-icon>
        {{(billsState.billsPagination$ | async)?.page}}
    </div>
    <button
        [disabled]="disablePrevious()"
        (click)="onPreviousPage()"
        [ngClass]="['button-primary', 'pad']"
        mat-button
    >
        <mat-icon
            class="icon-page"
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="arrow_back"
        ></mat-icon>
    </button>
    <button (click)="setLimitList()" [ngClass]="['button-primary', 'pad']" mat-button>
        <mat-icon
            class="icon-page"
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="reorder"
        ></mat-icon>
        {{(billsState.billsPagination$ | async)?.limit}}
    </button>
    <!-- <div class="input-page-container pad"></div> -->
    <button
        [disabled]="disableNext()"
        (click)="onNextPage()"
        [ngClass]="['button-primary', 'pad']"
        mat-button
    >
        <mat-icon
            class="icon-page"
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="arrow_forward"
        ></mat-icon>
    </button>
</div>

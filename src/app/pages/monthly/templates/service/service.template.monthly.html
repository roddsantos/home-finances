<mat-expansion-panel class="bill-expansion" hideToggle>
    <mat-expansion-panel-header class="bill-expansion-container">
        <mat-panel-title>
            <div class="bill-title-container">
                <p [ngClass]="['value', 'width-40']">{{ data.name }}</p>
                <div class="width-30">
                    <p class="label">company</p>
                    <p class="value">{{data.company?.name}}</p>
                </div>
                <div *ngIf="showTotalParcels()" class="width-15">
                    <p class="label">value</p>
                    <p class="value">{{currency()}}</p>
                </div>
                <p [ngClass]="['value', 'width-15']">{{getDate('due')}}</p>
            </div>
            <div class="bill-color-container" [style.borderRightColor]="color"></div>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="bill-expanded-container">
        <div>
            <p class="label">description</p>
            <p class="value">{{ data.description }}</p>
        </div>
        <div>
            <p class="label">number of parcels</p>
            <p class="value">{{data.parcels}}</p>
        </div>
        <div>
            <p class="label">total value</p>
            <p class="value">{{currency(true)}}</p>
        </div>
        <div>
            <p class="label">transaction date</p>
            <p class="value">{{getDate('updatedAt')}}</p>
        </div>
    </div>
</mat-expansion-panel>

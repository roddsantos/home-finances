<mat-expansion-panel class="bill-expansion" hideToggle>
    <mat-expansion-panel-header class="bill-expansion-container">
        <mat-panel-title>
            <div class="bill-title-container">
                <p>{{ data.name }}</p>
                <div>
                    <p class="label">credit card</p>
                    <p class="value">{{data.creditCard?.name}}</p>
                </div>
                <div>
                    <p class="label">value</p>
                    <p class="value">{{data.total}}</p>
                </div>
                <p class="value">{{getDate('separated')}}</p>
            </div></mat-panel-title
        >
    </mat-expansion-panel-header>
    <div class="bill-expanded-container">
        <div>
            <p class="label">description</p>
            <p class="value">{{ data.description }}</p>
        </div>
        <div>
            <p class="label">number of parcels</p>
            <p class="value">{{data.parcels}}</p>
        </div>
        <div *ngIf="data.totalParcel">
            <p class="label">value this month</p>
            <p class="value">{{data.totalParcel}}</p>
        </div>
        <div>
            <p class="label">transaction date</p>
            <p class="value">{{getDate('updatedAt')}}</p>
        </div>
    </div>
</mat-expansion-panel>

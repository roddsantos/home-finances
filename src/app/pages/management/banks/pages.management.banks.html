<div class="tab-container">
    <feedback-container
        *ngIf="(bankState.banks$ | async)?.length === 0"
        [info]="(bankState.status$ | async)!"
    ></feedback-container>
    <li *ngFor="let bank of (bankState.banks$ | async); index as i; trackBy: trackBank">
        <div class="item-list">
            <div class="bank-item-text">
                <p class="title">{{bank.name}}</p>
                <p class="description">{{bank.description}}</p>
                <div class="bank-savings">
                    <p>savings:</p>
                    <p>{{bank.savings | currency: "R$ "}}</p>
                </div>
            </div>
            <actions class="icons-buttons" [actions]="actions"></actions>
            <div class="color-container" [style.backgroundColor]="bank.color"></div>
        </div>
    </li>
</div>
